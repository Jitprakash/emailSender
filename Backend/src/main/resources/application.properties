spring.application.name=emailSender
# SMTP server configuration for Gmail

# ? SMTP host for Gmail ? this is the server used to send emails
spring.mail.host=smtp.gmail.com 

# ? Port number for sending mail ? 587 is used for secure connection with TLS
spring.mail.port=587

# ? Your Gmail address ? used as the sender of the emails
spring.mail.username=${MY-MAIL}

# ? App password generated from your Google account (not your regular Gmail password)
# See: https://support.google.com/accounts/answer/185833
spring.mail.password=${APP-PASS}

# Protocol and authentication

# ? Enables authentication ? required to log in and send mail
spring.mail.properties.mail.smtp.auth=true

# ? Enables STARTTLS ? encrypts email content during transmission
spring.mail.properties.mail.smtp.starttls.enable=true

my-mail = ${MY-MAIL}
